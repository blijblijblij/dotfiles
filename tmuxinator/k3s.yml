# $HOME/.config/tmuxinator/k3s.yml

name: k3s
root: ~/git/k3s

pre_window:
  - export KUBECONFIG=$HOME/.kube/k3s/config

windows:
  - editor: vi .
  - kube-system:
      layout: main-horizontal
      panes:
        - watch -n 120 kubectl get pod,service,deployment --namespace=kube-system -o wide
        - watch -n 120 kubectl get node
  - kube-public:
      layout: main-horizontal
      panes:
        - watch -n 120 kubectl get pod,service,deployment --namespace=kube-public -o wide
        - #bloeb
